<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Regístrate</h1>
    <div class="register_container">
        <form class="register_form" id="register">
            <h2>Porfavor ingresa tus datos</h2>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="input_field"  required>
            <label for="username">Usuario</label>
            <input type="text" id="username" class="input_field"  required>
            <label for="password">Contraseña</label>
            <div class="password_container">
                <input type="password" id="password" class="input_field password_field"  minlength="8" required>
                    <button type="button" class="showPassword">
                        <img src="img/eyeclosed.svg" alt="">
                    </button>
            </div>
            <label for="password">Confirma Contraseña</label>
            <div class="password_container">
                <input type="password" id="confirmed_password" class="input_field password_field"  minlength="8" required>
                    <button type="button" class="showPassword">
                        <img src="img/eyeclosed.svg" alt="">
                    </button>
            </div>
            <button type="submit" class="button" id="submit" form="register" >Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="login.html" id="login">Inicia Sesión</a></p>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
