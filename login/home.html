<!-- HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video a Pantalla Completa</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; 
  }
  video {
    min-width: 100%; 
    min-height: 100%;
    width: auto;
    height: auto;
    position: fixed; 
    /* Centra el video */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
  }
</style>
</head>
<body>

<video autoplay loop >
  <source src="vids/RickRoll.mp4" type="video/mp4">
  Tu navegador no soporta el elemento de video.
</video>

</body>
</html>
